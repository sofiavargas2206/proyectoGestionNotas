<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulario Datos Materias</title>
</head>
<body>
    <div>
        <section class="form-register">

            <h4>Formulario Datos Materias</h4>

            <p>Registra tu curso <a href="#">y Materias</a></p>
            <div>
        
                <h1>Selecciona tu Materia</h1>
        
                <form id="make_checkbox_select">
        
                    <select name="make">
                        <option data-count="2" value="Programacion">Programacion</option>
                        <option data-count="23" value="Electronica">Electronica</option>
                        <option data-count="433" value="Telecomunicaciones">Telecomunicaciones</option>
                        <option data-count="45" value="Software">Software</option>
                        <option data-count="476" value="Ciberseguridad">Ciberseguridad</option>
                
                    </select>
                    
                    <input type="submit" />
                    
                  </form>
        
            </div>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Curso">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Materia">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Actividad">
            <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Nota">
           
            <input class="botons" type="submit" value="Cargar">
            
          </section>

    </div>
  

    

</body>
</html>
